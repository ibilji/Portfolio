<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- ✅ Uses your same CSS -->
</head>
<body>

  <!-- Glowing background -->
  <div class="glow-bg">
    <span class="pink"></span>
    <span class="purple"></span>
    <span class="blue"></span>
    <span class="orange"></span>
  </div>

  <section class="thankyou-section">
    <div class="thankyou-card">
      <h1>✅ Thank You!</h1>
      <p>Your message has been sent successfully.<br>I’ll get back to you soon.</p>
      <a href="index.html" class="btn view">⬅ Back to Home</a>
    </div>
  </section>

  <style>
    /* Centering thank you card */
    .thankyou-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .thankyou-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      padding: 3rem;
      max-width: 600px;
      width: 90%;
      color: #f9e5ff;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .thankyou-card h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .thankyou-card p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #e8d9f0;
      line-height: 1.6;
    }
  </style>

</body>
</html>
